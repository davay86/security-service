apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: security-api
spec:
    replicas: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
    minReadySeconds: 5
    template:
        metadata:
            labels:
              app: security-api
              tier: security
        spec:
            containers:
            - name: security-api
              image: sleepingtalent/security-api:1.0.49
              readinessProbe:
                httpGet:
                  path: /auth/health
                  port: 1112
                initialDelaySeconds: 120
                timeoutSeconds: 60
                periodSeconds: 15
              livenessProbe:
                httpGet:
                  path: /auth/health
                  port: 1112
                initialDelaySeconds: 120
                timeoutSeconds: 60
                periodSeconds: 15
              env:
              - name: CONFIG_URL
                value: http://config-api-gateway:1111/config-api/
              ports:
              - containerPort: 1112

---

apiVersion: v1
kind: Service
metadata:
    name: security-api-gateway
    labels:
        app: security-api
        tier: security
spec:
    type: LoadBalancer
    ports:
    - port: 1112
    selector:
        app: security-api
        tier: security