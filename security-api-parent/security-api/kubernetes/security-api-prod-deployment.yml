apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: security-api
spec:
    replicas: 1
    template:
        metadata:
            labels:
              app: security-api
              tier: security
        spec:
            containers:
            - name: security-api
              image: sleepingtalent/security-api:1.0.22
              env:
              - name: CONFIG_URL
                value: http://10.52.180.42:1111/config-api/
              ports:
              - containerPort: 1112
