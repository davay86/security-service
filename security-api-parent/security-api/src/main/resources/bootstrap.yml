info:
  app:
    name: security-api
    description: Security API
    version: 1.0.0

server:
  port: 1112
  context-path: /auth

spring:
  application:
    name: security-api
  profiles:
    active: prod

---

spring:
  profiles: dev
  cloud:
    config:
      uri: http://10.52.180.29/config-api/
logging:
  config: classpath:logback.xml

---

spring:
    profiles: test
    cloud:
      config:
        uri: http://config-api:1111/config-api/
logging:
  config: classpath:logback.xml

---

spring:
  profiles: qa
  cloud:
    config:
      uri: http://10.52.180.42:1111/config-api/
logging:
  config: classpath:log/logback-qa.xml

---

spring:
  profiles: prod
  cloud:
    config:
      uri: http://10.52.180.42:1111/config-api/
logging:
  config: classpath:log/logback-prod.xml

