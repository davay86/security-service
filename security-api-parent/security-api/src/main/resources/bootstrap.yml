  config: classpath:logback.xml

---

spring:
  profiles: qa
  cloud:
    config:
      uri: http://10.52.180.42:1111/config-service/
logging:
  config: classpath:log/logback-qa.xml

---

spring:
  profiles: prod
  cloud:
    config:
      uri: http://10.52.180.42:8081/config-service/
logging:
  config: classpath:log/logback-prod.xml

